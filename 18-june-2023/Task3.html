<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Task3</title>
</head>
<body>
    <h1>Basic HTML Form</h1>
    <form action="" method="get">
  <fieldset>
    <legend>Name</legend>
    <br>
    <label for="fname">First Name</label><br>
    <input type="text" id="fname" name="fname">
    <br><br>
    <label for="lname">Last Name</label><br>
    <input type="text" name="lname" id="lname" value="">
    <br> <br>
</fieldset>
    <fieldset>
     <legend>Other Questions</legend><br>
     <label for="drink">Choose a drink:</label>
     <br>
     <input type="radio" id="option1" name="radio" value="coffee">
     <label for="option1">coffee</label>
     <br>
     <input type="radio" id="option2" name="radio">
     <label for="option2">tea</label>
     <br>
     <input type="radio" id="option3" name="radio">
     <label for="option3">hot chocolate</label>
     <br> <br>
     <label for="ice">What ice cream do you like?</label>
     <br>
     <input type="checkbox" id="val1" value="Chocolate">
     <label for="val1">Chocolate</label>
     <br>
     <input type="checkbox" id="val2" value="Chocolate Pudding">
     <label for="val2">Chocolate Pudding</label>
     <br>
     <input type="checkbox" id="val3" value="Chocolate Peanut Butter">
     <label for="val3">Chocolate Peanut Butter</label>
     <br>
     <input type="checkbox" id="val4" value="Vanilla">
     <label for="val4">Vanilla</label>
     <br>
     <input type="checkbox" id="val5" value="Strawberry">
     <label for="val5">Strawberry</label>
     <br><br>
     <label for="school">Select a school</label><br>
     <select>
    <option value="Harvard" selected>Harvard</option>
    <option value="JUST">JUST</option>
     </select>
     <br><br>
     <label for="comment">Please provide comments:</label><br>
     <textarea name="text" id="text" cols="30" rows="4"></textarea>
 

    </fieldset>



</form>
  
</body>
</html>
