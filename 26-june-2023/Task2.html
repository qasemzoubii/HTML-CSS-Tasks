<!doctype html>
<html lang="en">
  <head>
    <title>Task</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="fname" class="font-weight-bold">First name:</label>
          <input type="text" class="form-control" id="fname" />
        </div>
        <div class="form-group">
          <label for="lname" class="font-weight-bold">Last name:</label>
          <input type="password" class="form-control" id="lname" />
        </div>
        <div class="form-check-inline">
          <input
            type="radio"
            class="form-check-input"
            id="male"
            name="gender" />
          <label class="form-check-label" for="male">male</label>
          <input
            type="radio"
            class="form-check-input"
            id="female"
            name="gender" />
          <label class="form-check-label" for="female">female</label>
        </div>
        <br />
        <br />
        <div class="form-group">
          <label for="date" class="font-weight-bold">date of birth:</label>
          <input
            type="date"
            class="form-control"
            id="date"
            placeholder="dd.mm.yy" />
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
  </div>
</html>
